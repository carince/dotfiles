window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

cursor:
  custom_cursor_colors: true

font:
  normal:
    family: CaskaydiaCove Nerd Font
    style:  Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style:  Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style:  Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic
  size: 9
draw_bold_text_with_bright_colors: true

# Colors (Gruvbox Material Medium Dark)
colors:
  # Default colors
  primary:
    background: '#1d2021'
    foreground: '#d4be98'

  # Normal colors
  normal:
    black:   '#3c3836'
    red:     '#ea6962'
    green:   '#a9b665'
    yellow:  '#d8a657'
    blue:    '#7daea3'
    magenta: '#d3869b'
    cyan:    '#89b482'
    white:   '#d4be98'

  # Bright colors (same as normal colors)
  bright:
    black:   '#3c3836'
    red:     '#ea6962'
    green:   '#a9b665'
    yellow:  '#d8a657'
    blue:    '#7daea3'
    magenta: '#d3869b'
    cyan:    '#89b482'
    white:   '#d4be98'
